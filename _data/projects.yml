- project : # Dijkstra
    print : True # If 'False' is selected, it will not be displayed in 'home.html > aside > .proj-content'. 
    modal : True # If 'True' is selected, modal can open in 'portfolio.html'. 
    url :  https://github.com/TanZng/dijkstras-shortest-path
    image : "shortest-path/graph-template.png"
    date : 25 / 06 / 2020 - Developing
    title : Graph plot of Dijkstra's shortest path
    description : Simple web application that plots the shortest path obtained from the Dijkstra's algorithm
    summary : This project is made with Flask, Plotly and Python. 
              The shortest path of Graph is obtained by using the Dijkstra's algorithm, implemented in Python.
    contents :
        - title : Usage
          image: shortest-path/web_alpha.png
          description : This web plots any graph from a given .txt file.
                        <br>
                        The file should have the next format
                        <p>5</p>
                        <p>1	2	1</p>
                        <p>1	4	4</p>
                        <p>2	3	2</p>
                        <p>2	4	2</p>
                        <p>3	4	2</p>
                        <p>4	5	1</p>
                        <p>5	3	1</p>
                        The app is going to plot the Graph and 
                        highlight with red the the shortest path obtained from the algorithm.
                        <br>
                        You can give the node where to start and where to finish, on the input
                        boxes.

